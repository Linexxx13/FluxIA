<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cadastro Fluxia</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 35px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        .social-icons { margin: 20px 0; }

        .social-icons button {
            /* Ajuste para o botão do Google parecer icone */
            border: 3px solid #3f3988;
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
            padding: 0;
            background: transparent;
            color: #333;
        }
        
        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: #512da8;
            height: 100%;
            background: linear-gradient(to right, #302b63, #30307e);
            color: #fff;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle { transform: translateX(50%); }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left { transform: translateX(-200%); }
        .container.active .toggle-left { transform: translateX(0); }
        .toggle-right { right: 0; transform: translateX(0); }
        .container.active .toggle-right { transform: translateX(200%); }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="form-cadastro">
                <h1>Crie Sua Conta</h1>
                <div class="social-icons">
                    <button type="button" onclick="loginGoogle()" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </button>
                </div>
                <span>ou use seu email para registrar-se</span>
                
                <input type="text" id="reg-name" placeholder="Name">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form id="form-login">
                <h1>Login</h1>
                <div class="social-icons">
                    <button type="button" onclick="loginGoogle()" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </button>
                </div>
                <span>Ou entre com seu email</span>
                
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                
                <a href="#">Esqueceu Sua Senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Coloque seus dados para entrar no site!</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, amigo!</h1>
                    <p>Registre seus dados pessoais para acessar o site!</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ============================
            // 1. ANIMAÇÃO DE SLIDE
            // ============================
            const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');

            if (registerBtn && loginBtn) {
                registerBtn.addEventListener('click', () => {
                    container.classList.add("active");
                });

                loginBtn.addEventListener('click', () => {
                    container.classList.remove("active");
                });
            } else {
                console.error("Botões de alternância não encontrados!");
            }

            // ============================
            // 2. CONFIG FIREBASE
            // ============================
            const firebaseConfig = {
            apiKey: "AIzaSyD_U4aMQZLipqy8Ul9Pjdd6pqtXxY5om_s", 
            authDomain: "fluxia-estoque.firebaseapp.com",
            projectId: "fluxia-estoque",
            storageBucket: "fluxia-estoque.firebasestorage.app",
            messagingSenderId: "227345206289",
            appId: "1:227345206289:web:87a932467401320e0935b0"
        };

            // Inicializa
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const provider = new firebase.auth.GoogleAuthProvider();

            // ============================
            // 3. EVENTOS DE FORMULÁRIO
            // ============================

            // --- CADASTRO ---
            document.getElementById('form-cadastro').addEventListener('submit', function(e) {
                e.preventDefault(); // Impede o recarregamento da página

                const email = document.getElementById('reg-email').value;
                const senha = document.getElementById('reg-password').value;

                if (!email || !senha) {
                    alert("Preencha todos os campos!");
                    return;
                }

                auth.createUserWithEmailAndPassword(email, senha)
                    .then(() => {
                        alert("Conta criada!");
                        window.location.href = "Fluxiainicio.html";
                    })
                    .catch((err) => {
                        alert("Erro no cadastro: " + err.message);
                    });
            });

            // --- LOGIN ---
            document.getElementById('form-login').addEventListener('submit', function(e) {
                e.preventDefault(); // Impede o recarregamento da página

                const email = document.getElementById('login-email').value;
                const senha = document.getElementById('login-password').value;

                auth.signInWithEmailAndPassword(email, senha)
                    .then(() => {
                        alert("Login realizado!");
                        window.location.href = "Fluxiainicio.html";
                    })
                    .catch((err) => {
                        alert("Erro ao logar: " + err.message);
                    });
            });

            // --- GOOGLE ---
            // Definindo a função globalmente para o botão "onclick" achar
            window.loginGoogle = function() {
                auth.signInWithPopup(provider)
                    .then((result) => {
                        alert(`Bem-vindo, ${result.user.displayName}!`);
                        window.location.href = "Fluxiainicio.html";
                    })
                    .catch((err) => {
                        alert("Erro no Google: " + err.message);
                        console.error(err);
                    });
            };

            // --- CHECK AUTH ---
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("Usuário logado: ", user.email);
                    // window.location.href = "Fluxiainicio.html"; // Descomente para auto-redirecionar
                }
            });
        });
    </script>
</body>
</html>
